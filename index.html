<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/frontend.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Results Summary Component</h1>
        </header>
        <div class="container">
            <div class="container result">
                <h3>Your Result</h3>

                <div class="result-circle">
                    <strong>76</strong>
                    of 100
                </div>

                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="container summary">
                <h3>Summary</h3>
            
                <div class="summary-panel summary-reaction">
                    <span class="summary-label">
                        <img src="./assets/images/icon-reaction.svg" alt="Reaction">
                        Reaction
                    </span>
                    <span class="summary-result">
                        <strong>80</strong> / 100
                    </span>
                </div>

                <div class="summary-panel summary-memory">
                    <span class="summary-label">
                        <img src="./assets/images/icon-memory.svg" alt="Memory">
                        Memory
                    </span>
                    <span class="summary-result">
                        <strong>92</strong> / 100
                    </span>
                </div>

                <div class="summary-panel summary-verbal">
                    <span class="summary-label">
                        <img src="./assets/images/icon-verbal.svg" alt="Verbal">
                        Verbal
                    </span>
                    <span class="summary-result">
                        <strong>61</strong> / 100
                    </span>
                </div>

                <div class="summary-panel summary-visual">
                    <span class="summary-label">
                        <img src="./assets/images/icon-visual.svg" alt="Visual">
                        Visual
                    </span>
                    <span class="summary-result">
                        <strong>72</strong> / 100
                    </span>
                </div>

                <div class="btn">
                    <a href="">Continue</a>
                </div>
            </div>
        </div>
        <footer>
            <div class="attribution">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
                Coded by <a href="#">Your Name Here</a>.
            </div>
        </footer>
    </div>
</body>
</html>
