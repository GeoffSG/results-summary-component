<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <link rel="stylesheet" href="./css/frontend.css">
</head>
<body>
    <div class="wrapper">
        <header>
            <h1>Results Summary Component</h1>
        </header>
        <div class="container">
            <div class="result">
                <strong>Your Result</strong>

                <div class="result-circle">
                    76
                    <small>of 100</small>
                </div>

                <h2>Great</h2>
                <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>
            <div class="summary">
                <h3>Summary</h3>
            
                <div class="summary-data summary-reaction">
                    <span class="summary-label">
                        <img class="summary-icon" src="./assets/images/icon-reaction.svg" alt="Reaction">
                        <p>Reaction</p>
                    </span>
                    <span class="summary-result">
                        <strong>80</strong> / 100
                    </span>
                </div>

                <div class="summary-data summary-memory">
                    <span class="summary-label">
                        <img class="summary-icon" src="./assets/images/icon-memory.svg" alt="Memory">
                        <p>Memory</p>
                    </span>
                    <span class="summary-result">
                        <strong>92</strong> / 100
                    </span>
                </div>

                <div class="summary-data summary-verbal">
                    <span class="summary-label">
                        <img class="summary-icon" src="./assets/images/icon-verbal.svg" alt="Verbal">
                        <p>Verbal</p>
                    </span>
                    <span class="summary-result">
                        <strong>61</strong> / 100
                    </span>
                </div>

                <div class="summary-data summary-visual">
                    <span class="summary-label">
                        <img class="summary-icon" src="./assets/images/icon-visual.svg" alt="Visual">
                        <p>Visual</p>
                    </span>
                    <span class="summary-result">
                        <strong>72</strong> / 100
                    </span>
                </div>
                <a class="btn rounded dark" href="">Continue</a>
            </div>
        </div>
        <footer>
            <div class="attribution">
              Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
              Coded by <a href="#">Geoff G</a>.
            </div>
          </footer>
    </div>
</body>
</html>
